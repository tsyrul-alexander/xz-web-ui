<mat-form-field class="example-full-width">
	<input matInput
			placeholder="State"
			aria-label="State"
			[matAutocomplete]="auto">
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let c of countries" [value]="c.name" (onSelectionChange)="setCountry(c)">
			<span>{{c.name}}</span> |
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
