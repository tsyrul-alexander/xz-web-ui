<div class="login-component container">
    <div class="row">
        <div class="col-xl-8">

        </div>
        <div class="col-xl-4 login-form">
            <div>
                <div class="header-login-form">
                    <label i18n="main header@@welcome">{{"identity.header" | translate}}</label>
                </div>
                <div class="form-group ">
                    <input class="form-control form-control-lg" type="text" placeholder="{{'identity.enter_login' | translate}}"
                           aria-describedby="emailHelp" [(ngModel)]="login" #email="ngModel"
                           required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}">
                    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                        <small id="emailHelp" class="form-text text-muted">{{'validate.pattern.email' | translate}}</small>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" placeholder="Enter password"
                           aria-describedby="passwordHelp" [(ngModel)]="password" #pass="ngModel" required>
                    <div [hidden]="pass.valid || pass.untouched" class="alert alert-danger">
                        <small id="passwordHelp" class="form-text text-muted">{{'validate.required.field' | translate}}</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label><input type="checkbox" [(ngModel)]="isSaveData">{{"identity.save_credentials" | translate}}</label>
                        </div>
                        <div class="col-6">
                            <a href="#">{{"identity.forgo_password" | translate}}</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-submit-btn" (click)="loginClick()">{{"identity.authorize" | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
